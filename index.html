    <div class="parallax-container" id="main">
        <div class="parallax"><img src="../Professional-Portfolio/images/tiles.jpg"></div>
      </div>
      <div class="section grey darken-4">
        <div class="row container">
            <section class="main-section">
                <h1 class="header">Contact</h1>
    
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
    
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
    
            </section>
        </div>
      </div>
      <!-- FIXED ACTION BUTTON -->
<div class="fixed-action-btn vertical">
    <a class="btn-floating btn-large  blue-grey darken-4">
